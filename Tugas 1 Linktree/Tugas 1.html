<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Bayern Munchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<body class="bg-[#C91B1B]" style="font-family: 'Inter', sans-serif;">
    <!-- Content -->
    <div class="m-20 flex flex-col items-center">
        <img

            <a

                style="box-shadow: 4px 4px black;"

            <a

            <a

                More Than 90 Minutes - presented by Allianz

            <a
                target="_blank"

            >
                Vote now: Goal of the month August

            <a
                target="_blank"

                class="py-[14px] px-[28px] h-20 bg-white border-2 border-black rounded-2xl hover:scale-105 hover:cursor-pointer content-center text-center font-semibold"

            <a
                target="_blank"

            <a
                target="_blank"

                style="box-shadow: 6px 6px black;"

                Download eFootball here
            </a>

    <!-- Footer -->
    <div class="p-20 bg-black flex flex-col items-center space-y-16">
        <span class="text-white uppercase">

        </span>
        <img
            width="110"

    <script>
        feather.replace();
    </script>

</html>
